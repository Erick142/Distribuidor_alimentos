<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title th:text="${noticia.titulo}"></title>
    <link th:href="@{../../css/styles.css}" rel="stylesheet"/>
</head>
<body style="overflow-x: hidden;" class="scrollred">
<div th:replace="/fragments/navbar :: navbarSesionIniciada "></div>

<div class="row ">
    <div class="col">
        <div class="p-2 m-2"
             style="border-radius: 15px;background-color: rgba(236,236,236,0.85);display: flex; flex-direction:row;">
            <img src="../../img/user.png" alt="" style="height: 80px;">
            <div style="display: flex; flex-direction: column; justify-content: space-around; color: #F27272; font-weight: bold;">
                <p>Temuco</p>
                <p th:text="'Autor: '+${noticia.autor.getNombre()}"></p>
            </div>
        </div>
    </div>
</div>

<div class="row-cols-1 row-cols-lg-2 row">
    <div class="col">
        <div class="row row-cols-1">
            <div class="p-5 col pb-0">
                <div style="background-color: rgba(242,114,114,0.85);border-radius: 15px;">
                    <div class="text-center fs-2 fw-semibold" th:text="${noticia.titulo}"></div>
                    <div class="text-center fs-4" th:text="${noticia.subtitulo}"></div>
                </div>
            </div>
            <div class="p-5 col h-100">
                <div class="p-2 h-100" style="background-color: #EFECEC;border-radius: 30px;"
                     th:text="${noticia.cuerpo}"></div>
            </div>
        </div>
    </div>
    <div class="col position-relative">
        <div class="row row-cols-1 position-sticky top-0">
            <div class="col text-center" th:if="${usuario!=null&&usuario.equals(noticia.autor.email)}">
                <a style="text-decoration: none" th:href="@{'../editarnoticia?id='+${noticia.id}}">
                    <button class="btn btn-primary btn-lg m-2" style="height:max-content;">Editar</button>
                </a>
            </div>
            <div class="col p-5">
                <div class="p-3 " style="background-color: #F27272;border-radius: 30px;">
                    <img class="w-100" th:src="@{'data:image/jpeg;base64,'+${noticia.imagen}}"
                         style=";object-fit: cover ;border-radius: 30px;"
                         alt="imagen de la noticia">
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>
</html>
