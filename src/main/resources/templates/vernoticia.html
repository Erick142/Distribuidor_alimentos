<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Crear noticia</title>
    <link th:href="@{../../css/styles.css}" rel="stylesheet"/>
</head>
<body style="overflow-x: hidden;" class="scrollred">
<div th:replace="/fragments/navbar :: navbarSesionIniciada "></div>

    <div class="div row">
        <div class="col-12 col-md-12">
            <div class="p-2 m-2" style="border-radius: 15px;background-color: rgba(236,236,236,0.85);display: flex; flex-direction:row;">
                <img src="../../img/user.png" alt="" style="height: 80px;">
                <div style="display: flex; flex-direction: column; justify-content: space-around; color: #F27272; font-weight: bold;">
                    <p>Temuco</p>
                    <p th:text="'Autor: '+${noticia.autor.getNombre()}"></p>
                </div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-12 col-md-6">
            <div class="m-5" style="align-items: center;flex-basis: content;display: flex;flex-direction:column; margin: 10px 0px 0px 30px;background-color: rgba(242,114,114,0.85); margin: 25px 0px; border-radius: 15px;">
                <div class="p-2" style="width:auto;font-size: 45px;" >
                    <div th:text="${noticia.titulo}" style="width: auto"></div>
                </div>
                <div style="width:auto;font-size: 25px;" th:text="${noticia.subtitulo}"></div>
            </div>
            <div class="p-4" style="display: flex;width: 90%; background-color: #EFECEC;border-radius: 30px;margin:10px 0px 0px 30px; padding: 10px;" th:text="${noticia.cuerpo}"></div>
            <br>
            <br>
        </div>
        <div class="col-12 col-md-6">
            <div style="margin: 40px 10px;display: flex;flex-direction: row;flex-grow: 0;flex-basis: content; align-items: center;">
                <a th:if="${usuario!=null&&usuario.equals(noticia.autor.email)}" style="text-decoration: none" th:href="@{'../editarnoticia?id='+${noticia.id}}"><button class="btn btn-primary btn-lg m-2" style="height:max-content;">Editar</button></a>
                <div class="m-4 p-2 scrollred" style="text-align: center;background-color: #F27272;border-radius: 15px; height: 90px; overflow: hidden; overflow-y: scroll;" id="contenedorEtiquetas">
                    <div class="etiqueta">etiquetaEJ<div class="circulorojo"></div></div>
                    <div class="etiqueta">etiquetaEJ<div class="circulorojo"></div></div>
                    <div class="etiqueta">etiquetaEJ<div class="circulorojo"></div></div>
                    <div class="etiqueta">etiquetaEJ<div class="circulorojo"></div></div>
                    <div class="etiqueta">etiquetaEJ<div class="circulorojo"></div></div>
                    <div class="etiqueta">etiquetaEJ<div class="circulorojo"></div></div>
                    <div class="etiqueta">etiquetaEJ<div class="circulorojo"></div></div>
                    <div class="etiqueta">etiquetaEJ<div class="circulorojo"></div></div>
                    <div class="etiqueta">etiquetaEJ<div class="circulorojo"></div></div>
                </div>
            </div>
            <div style="background-color: #F27272; padding: 10px;border-radius: 30px;position:sticky;width: fit-content;height: auto;">
                <img th:src="@{'data:image/jpeg;base64,'+${noticia.imagen}}" style="max-height:300px;width:auto;object-fit: cover ;border-radius: 30px;" alt="imagen de la noticia">
            </div>
        </div>
    </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
