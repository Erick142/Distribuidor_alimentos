
    <div id="carouselExampleCaptions" class="carousel slide pt-5" data-bs-ride="false" th:fragment="carruselNoticias">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active" th:if="${noticias1!=null}">
                <div class="cards-wrapper">
                    <a th:each="noticia:${noticias1}" th:href="@{'noticia/ver/'+${noticia.id}}">
                        <div>
                            <img th:src="@{'data:image/jpeg;base64,'+${noticia.imagen}}"  class="card-img-top" alt="...">
                        </div>
                    </a>

                </div>
            </div>
            <div class="carousel-item " th:if="${noticias2!=null}">
                <div class="cards-wrapper">
                    <a th:each="noticia:${noticias2}" th:href="@{'noticia/ver/'+${noticia.id}}">
                        <div>
                            <img th:src="@{'data:image/jpeg;base64,'+${noticia.imagen}}"  class="card-img-top" alt="...">
                        </div>
                    </a>

                </div>
            </div>
            <div class="carousel-item " th:if="${noticias3!=null}">
                <div class="cards-wrapper">
                    <a th:each="noticia:${noticias3}" th:href="@{'noticia/ver/'+${noticia.id}}">
                        <div>
                            <img th:src="@{'data:image/jpeg;base64,'+${noticia.imagen}}"  class="card-img-top" alt="...">
                        </div>
                    </a>

                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev" id="atras">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next" id="siguiente">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
