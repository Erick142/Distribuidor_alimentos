<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
  <div th:replace="/fragments/head" :: head></div>
  <title>Nuevo pedido</title>
</head>

<body>
<nav th:replace="/fragments/navbar :: navbarSesionIniciada"></nav>

<div class="container p-5 ">
  <div class="row gx-5 ">
    <div class="col-12 col-lg-6" id="nuevoPedido" >
      <div class="p-3 m-2" style="background-color: #EE6055;border-radius: 6%">
        <div class="p-3 m-2" style="background-color: white;border-radius: 15px 50px" id="statsPedido">
          <form action="agregaralista" th:object="${menus}" method="POST" >
            <div class="form-group pt-2">
              <label for="tipoMenu">Tipo de menú</label>
              <select class="form-control" name="tipo" id="tipoMenu" >
                <option disabled>Seleccione tipo</option>
                <option th:each="menu : ${menus}" th:text="${menu.nombre}"/>
              </select>
            </div>

            <div class="form-group pt-2">
              <label for="cantidadPedido">Cantidad</label>
              <input type="number" class="form-control" name="cantidad" id="cantidadPedido" placeholder="Cantidad">
            </div>

            <div class="p-3 m-2" style="background-color: white;border-radius: 15px 50px" id="anotaciones">
              <div class="form-group">
                <label for="notaPedido">Anotaciones</label>
                <textarea class="form-control" name="nota" id="notaPedido" rows="3"></textarea>
              </div>
            </div>

            <div class="form-group">
              <button type="submit" id="listaPedido" class=" py-2 mx-auto" style="background-color: #FB4E4E; border:none; color: white; border-radius: 14px; ">Agregar a la lista</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div class="col-12 col-lg-6" id="cola" >
      <div class="p-3 m-2" style="background-color: #EE6055;border-radius: 6%">
        <div class="p-3 m-2" style="background-color: white;border-radius: 15px 50px">
          <div class="container">
            <h2 style="text-align: center">Pedido</h2>
            <br>
            <div class="row">
              <div class="col-lg-12">
                <form action="hacerpedido" method="post" >
                <div class="table-responsive">
                  <table class="table table-striped">
                    <thead>
                    <tr>
                      <th><span>Tipo menú</span></th>
                      <th><span>Cantidad</span></th>
                      <th><span>Nota</span></th>
                      <th>Acciones</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="pedido: ${detallepedidos}">
                      <td th:text="${pedido.tipo}" />
                      <td th:text="${pedido.cantidad}"/>
                      <td th:text="${pedido.nota}"/>
                      <td><i class="fas fa-edit"></i>&nbsp;<i class="fas fa-trash-alt"></i></td>
                    </tr>
                    </tbody>
                  </table>

                  <div class="form-group pt-2">
                    <label for="fechaPedido">Fecha de entrega</label>
                    <input type="date" name="fecha"
                           min="2022-11-09" max="2022-12-31" id="fechaPedido">
                  </div>

                </div>

                  <div class="row" style="text-align: center">
                    <div class="col-12 col-md-4 p-2 mx-auto"><a href="" style="text-decoration: none">
                      <button type="submit"  style="background-color: #aaf17b; border:none; color: RED; border-radius: 14px; ">Enviar</button>

                    </a></div>
                    <div class="col-12 col-md-4 p-2 mx-auto">
                      <a href="userhome" style="text-decoration: none">
                        <button type="submit"  style="background-color: rgba(236,236,236,0.85); border:none; color: RED; border-radius: 14px; ">Cancelar</button>
                      </a>
                    </div>
                  </div>
                </form>

              </div>

            </div>

          </div>
        </div>

      </div>
    </div>
  </div>
</div>




<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</body>
</html>
