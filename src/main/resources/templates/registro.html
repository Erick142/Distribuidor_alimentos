<!DOCTYPE html>
<html lang="es">
<head>
    <div th:replace="/fragments/head" :: head></div>
    <title>Registro</title>
</head>
<body>
<header>
    <div th:replace="/fragments/navbar :: navbar"></div>
</header>

<div class="container w-50 my-5 pb-2" style="border-radius: 30px; background-color: #ECECEC;">

    <form action="registrar" method="post" >
        <legend style="text-align: center;" class="my-3 ">Registro</legend>
        <div class="form-group">
            <label for="nombreReg" >Nombre(s)</label>
            <input type="text" name="nombre" id="nombreReg" class="form-control" required placeholder="ingrese su nombre" minlength="4" autocomplete="off">
        </div>
        <div class="form-group">
            <label for="aPaternoReg">Apellido paterno</label>
            <input type="text" name="aPaterno" id="aPaternoReg" class="form-control" required placeholder="ingrese su apellido paterno" minlength="4" autocomplete="off">
        </div>
        <div class="form-group">
            <label for="aMaternoReg">Apellido materno</label>
            <input type="text" name="aMaterno" id="aMaternoReg" class="form-control" required placeholder="ingrese su apellido materno" minlength="4" autocomplete="off">
        </div>
        <div class="form-group">
            <label for="nombreInstReg">Nombre de la Institución</label>
            <input type="text" name = "nombreInstitucion" id="nombreInstReg" class="form-control" required placeholder="ingresar nombre de su institución" minlength="4" autocomplete="off">
        </div>
        <div class="form-group">
            <label for="telefonoReg">Teléfono</label>
            <input type="number" name = "telefono" id="telefonoReg" class="form-control" required placeholder="ingrese su número" minlength="4" autocomplete="off">
        </div>
        <div class="form-group">
            <label for="correoReg">Correo electronico</label>
            <input type="email" name = "email" id="correoReg" class="form-control" required placeholder="ingresar correo electronico" autocomplete="off">
        </div>
        <div class="form-group">
            <label for="passReg">Contraseña</label>
            <input type="password" name = "password" id="passReg" class="form-control" required placeholder="ingresar contraseña" minlength="5">
        </div>

        <div class="form-group pt-3">
            <label class="form-check-label mt-1" for="terminos">Acepto los términos y condiciones</label>
            <input type="checkbox" name="t&c" class="form-check-input ms-4 pt-4" id="terminos">
            <label class="form-check-label mt-1" for="distribuidor">Soy distribuidor</label>
            <input type="checkbox" class="form-check-input col-8 ms-4 pt-4" name="distribuidor" id="distribuidor">
        </div>
        <div class="form-group">
            <button type="submit" id="registro" class=" py-2 mx-auto" style="background-color: #FB4E4E; border:none; color: white; border-radius: 14px; ">Registrarse</button>
        </div>
    </form>
</div>

<div class="container ">
    <div class="row justify-content-center">
        <img class="col-auto" src="img/logo2.png" style="height:  240px; width:240px;" alt="">
    </div>
</div>
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
