<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg" id="navbar">
            <div class="container-fluid">
                <!--<img src="img/logo.png" width="30%" id="logo">-->
                <a class="navbar-brand" href="#" id="nombreApp" style="color: white;
                font-weight: bolder;
                font-size: 3rem;    ">NombreApp
                    </a>
    
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav mb-2 mb-lg-0 ms-auto" id="opcionesNav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="login.html">Iniciar sesión</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Sobre nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="#">Contáctenos</a>
                        </li>
                    </ul>
    
                </div>
            </div>
        </nav>
    </header>

    <div class="container w-50 my-5 pb-2" style="border-radius: 30px; background-color: #ECECEC;">

        <form method="submit" id="formRegistro">
            <legend style="text-align: center;" class="my-3 ">Registro</legend>
            <div class="form-group">
                <label for="nombreReg" >Nombre(s)</label>
                <input type="text" id="nombreReg" class="form-control" required placeholder="ingrese su nombre" minlength="4" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="aPaternoReg">Apellido paterno</label>
                <input type="text" id="aPaternoReg" class="form-control" required placeholder="ingrese su apellido paterno" minlength="4" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="aMaternoReg">Apellido materno</label>
                <input type="text" id="aMaternoReg" class="form-control" required placeholder="ingrese su apellido materno" minlength="4" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="nombreInstReg">Nombre de la Institución</label>
                <input type="text" id="nombreInstReg" class="form-control" required placeholder="ingresar nombre de su institución" minlength="4" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="telefonoReg">Teléfono</label>
                <input type="number" id="telefonoReg" class="form-control" required placeholder="ingrese su número" minlength="4" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="correoReg">Correo electronico</label>
                <input type="email" id="correoReg" class="form-control" required placeholder="ingresar correo electronico" autocomplete="off">
            </div>
            <div class="form-group">
                <label for="passReg">Contraseña</label>
                <input type="password" id="passReg" class="form-control" required placeholder="ingresar contraseña" minlength="5">
            </div>
            <div class="form-group pt-3">
                <label class="form-check-label mt-1" for="administrador">Acepto los términos y condiciones</label>
                <input type="checkbox" class="form-check-input ms-4 pt-4" id="terminos">
                <label class="form-check-label mt-1" for="administrador">Soy administrador</label>
                <input type="checkbox" class="form-check-input  ms-4 pt-4" id="administrador">
            </div>
            <div class="form-group">
                <button type="submit" id="registro" class=" py-2 mx-auto" style="background-color: #FB4E4E; border:none; color: white; border-radius: 14px; ">Registrarse</button>
            </div>
        </form>
    </div>

    <div class="container ">
        <div class="row justify-content-center">
            <img class="col-auto" src="img/logo2.png" style="height:  240px; width:240px;" alt="">
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <!--Script JS propio-->
    <script type="module" src="script.js">
    </script>
</body>
</html>
